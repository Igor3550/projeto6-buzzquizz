<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>BuzzQuizz</title>
</head>
<body>

  <header>
    <img src="./imgs/logo.png" alt="BuzzQuizz">
  </header>


  <main>
    <div class="scroll">



      <div class="create-quizz">
        <p>Você não criou nenhum <br> quizz ainda :(</p>
        <div class="button-create-quizz" onclick="showCreatePage()">
          Criar Quizz
        </div>
      </div>
      
      <div class="your-quizzes hide">
        <div>
          <p>Seus Quizzes</p>
          <img src="./imgs/plus.png" onclick="showCreatePage()">
        </div>
        <div class="my-quizzes">
  
        </div>
      </div>
  
  
      <div class="every-quizzes-title">
        <h1>Todos os Quizzes</h1>
      </div>
  
  
      <div class="quizzes">
  
      </div>
    

    </div>
  </main>

  <script src="./templates.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <script src="./scripts.js"></script>
</body>
</html>
